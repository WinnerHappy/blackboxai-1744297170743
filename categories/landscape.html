<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia de Paisagem - Ferdnando Photos</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        accent: '#DC2626',
                        dark: '#111827',
                    },
                    fontFamily: {
                        playfair: ['Playfair Display', 'serif'],
                        raleway: ['Raleway', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-raleway">
    <!-- Header/Navigation -->
    <header class="bg-dark text-white">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="font-playfair text-2xl font-bold">
                    Ferdnando Photos
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white hover:text-accent focus:outline-none">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="../index.html" class="hover:text-accent transition-colors">Início</a>
                    <div class="relative group">
                        <a href="../gallery.html" class="hover:text-accent transition-colors">Galeria</a>
                        <div class="absolute hidden group-hover:block bg-dark mt-2 py-2 px-4 rounded-lg shadow-lg">
                            <a href="../gallery.html#photos" class="block py-2 hover:text-accent transition-colors">Fotos</a>
                            <a href="../gallery.html#videos" class="block py-2 hover:text-accent transition-colors">Vídeos</a>
                        </div>
                    </div>
                    <a href="../contact.html" class="hover:text-accent transition-colors">Contato</a>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="md:hidden hidden py-4">
                <div class="flex flex-col space-y-4">
                    <a href="../index.html" class="hover:text-accent transition-colors">Início</a>
                    <a href="../gallery.html#photos" class="hover:text-accent transition-colors pl-4">- Fotos</a>
                    <a href="../gallery.html#videos" class="hover:text-accent transition-colors pl-4">- Vídeos</a>
                    <a href="../contact.html" class="hover:text-accent transition-colors">Contato</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Landscape Photography Gallery -->
    <main class="py-20 bg-gray-50">
        <div class="container mx-auto px-6">
            <h1 class="font-playfair text-4xl text-center mb-12">Fotografia de Paisagem</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Landscape Photo 1 -->
                <div class="group relative overflow-hidden rounded-lg shadow-lg">
                    <img src="https://images.pexels.com/photos/1128318/pexels-photo-1128318.jpeg" alt="Paisagem 1" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                        <p class="text-white text-lg font-semibold">Montanhas Majestosas</p>
                    </div>
                </div>

                <!-- Landscape Photo 2 -->
                <div class="group relative overflow-hidden rounded-lg shadow-lg">
                    <img src="https://images.pexels.com/photos/1612351/pexels-photo-1612351.jpeg" alt="Paisagem 2" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                        <p class="text-white text-lg font-semibold">Vale Verde</p>
                    </div>
                </div>

                <!-- Landscape Photo 3 -->
                <div class="group relative overflow-hidden rounded-lg shadow-lg">
                    <img src="https://images.pexels.com/photos/1624438/pexels-photo-1624438.jpeg" alt="Paisagem 3" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                        <p class="text-white text-lg font-semibold">Pôr do Sol</p>
                    </div>
                </div>

                <!-- Landscape Photo 4 -->
                <div class="group relative overflow-hidden rounded-lg shadow-lg">
                    <img src="https://images.pexels.com/photos/1619317/pexels-photo-1619317.jpeg" alt="Paisagem 4" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                        <p class="text-white text-lg font-semibold">Costa Rochosa</p>
                    </div>
                </div>

                <!-- Landscape Photo 5 -->
                <div class="group relative overflow-hidden rounded-lg shadow-lg">
                    <img src="https://images.pexels.com/photos/1666012/pexels-photo-1666012.jpeg" alt="Paisagem 5" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                        <p class="text-white text-lg font-semibold">Lago Espelhado</p>
                    </div>
                </div>

                <!-- Landscape Photo 6 -->
                <div class="group relative overflow-hidden rounded-lg shadow-lg">
                    <img src="https://images.pexels.com/photos/1671324/pexels-photo-1671324.jpeg" alt="Paisagem 6" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110">
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                        <p class="text-white text-lg font-semibold">Campos Dourados</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="font-playfair text-xl mb-4 md:mb-0">
                    Ferdnando Photos
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-accent transition-colors">
                        <i class="fab fa-instagram text-2xl"></i>
                    </a>
                    <a href="#" class="hover:text-accent transition-colors">
                        <i class="fab fa-facebook text-2xl"></i>
                    </a>
                    <a href="#" class="hover:text-accent transition-colors">
                        <i class="fab fa-twitter text-2xl"></i>
                    </a>
                </div>
            </div>
            <div class="text-center mt-8 text-gray-400">
                &copy; 2024 Ferdnando Photos. Todos os direitos reservados.
            </div>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
